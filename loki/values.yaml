loki:
  commonConfig:
    replication_factor: 1

  schemaConfig:
    configs:
      - from: "2024-04-01"
        store: tsdb
        object_store: s3
        schema: v13
        index:
          prefix: loki_index_
          period: 24h
  memberlist:
    join_members: []
    abort_if_cluster_join_fails: false
    bind_port: 7946

  # MinIO 연결 설정
  storage:
    type: s3
    bucketNames:
      chunks: loki-chunks
      ruler: loki-ruler
      admin: loki-admin
    s3:
      endpoint: http://tenant-loki-hl.tenant-loki.svc.cluster.local:9000
      region: us-east-1
      accessKeyId: minioadmin
      secretAccessKey: minioadminpw
      insecure: true
      s3ForcePathStyle: true

# 이미 MinIO Tenant가 있으므로 chart 내부 minio 설치 비활성화
minio:
  enabled: false

deploymentMode: SingleBinary

singleBinary:
  replicas: 1
  persistence:
    enabled: false
  extraVolumeMounts:
    - name: loki-storage
      mountPath: /var/loki
  extraVolumes:
    - name: loki-storage
      emptyDir: {}
    # storageClass: longhorn
    # accessModes: 
    #   - ReadWriteOnce
    # size: 2Gi

# 나머지는 전부 0으로 (SingleBinary 모드니까)
backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0
ingester:
  replicas: 0
querier:
  replicas: 0
queryFrontend:
  replicas: 0
queryScheduler:
  replicas: 0
distributor:
  replicas: 0
compactor:
  replicas: 0
indexGateway:
  replicas: 0
bloomCompactor:
  replicas: 0
bloomGateway:
  replicas: 0

chunksCache:
  enabled: false
resultsCache:
  enabled: false

