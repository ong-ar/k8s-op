tenant:
  name: tenant-loki
  namespace: tenant-loki

  configSecret:
    name: tenant-loki-creds-secret
    accessKey: "minioadmin"
    secretKey: "minioadminpw"

  pools:
    - name: pool-0
      servers: 4
      volumesPerServer: 1
      size: 4Gi
      storageClassName: longhorn

  exposeServices:
    console: true
    minio: true
    
  certificate:
    requestAutoCert: false